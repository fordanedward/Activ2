<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            display: flex; 
            background: #f8f9fa; 
            color: #333;
        }

        .sidebar { 
            width: 220px; 
            background: #3d3d3d; 
            color: white; 
            padding: 20px; 
            height: 100vh; 
            font-weight: 600;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .sidebar a { 
            color: white; 
            display: block; 
            padding: 12px; 
            text-decoration: none; 
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover { 
            background: #e66a00; 
        }

        .content { 
            flex: 1; 
            padding: 20px; 
        }

        .header { 
            background: #ff7f00; 
            color: white; 
            padding: 15px; 
            text-align: center; 
            font-size: 26px; 
            font-weight: 600;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'dashboard:index' %}">Home</a>
        <a href="{% url 'dashboard:dashboard' %}">Dashboard</a>
    </div>

    <div class="content">
        <div class="header">
            Welcome
        </div>

        {% block content %}
        <h2><strong>Welcome to the Admin Panel</strong></h2>
        <p>This is the home page. Click "Dashboard" to view your statistics.</p>
        {% endblock %}
    </div>
</body>
</html>
