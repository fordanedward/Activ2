{% extends "pages/base.html" %}
{% load static %}
{% load custom_filters %}  {# Load custom filter for formatting #}

{% block content %}
    <h2>Dashboard Overview</h2>

    <style>
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .dashboard-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }

        .dashboard-card h3 {
            font-size: 1.2rem;
            color: #ff7f00;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .dashboard-card p {
            font-size: 2rem;
            font-weight: bold;
            color: #e66a00;
        }

        .dashboard-icon {
            font-size: 40px;
            color: #ff7f00;
            margin-bottom: 10px;
        }
    </style>

    <div class="dashboard-container">
        {% for record in data %}
        <div class="dashboard-card">
            <div class="dashboard-icon">ðŸ“Š</div>
            <h3>{{ record.title }}</h3>
            <p>{{ record.count|currency_format }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
